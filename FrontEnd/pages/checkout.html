<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Order Summary - PIDDZ</title>
</head>
<body style="background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%); min-height:100vh; font-family:'Inter', 'Poppins', Arial, sans-serif;">
    <div class="card" style="margin-top:48px;">
        <div class="card-header"><span class="icon">ðŸ§¾</span>Order Summary</div>
        <div id="tainer"></div>
        <div id="orderMore" class="btn-main" style="margin-top:18px;">ORDER MORE</div>
        <div style="margin:28px 0 0 0;">
            <div id="totalSum" style="font-size:1.1rem;font-weight:600;"></div>
            <div id="tax" style="font-size:1rem;color:#64748b;"></div>
            <div id="afterTax" style="font-size:1.15rem;font-weight:700;color:#16a34a;"></div>
        </div>
        <div><input type="tel" placeholder="e.g., 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> 
            <span>phone number</span>
            <button id="saveButton">save</button>
        </div>
        <div id="payContainer" style="margin:32px auto 0 auto; max-width:340px; background:#f8fafc; border-radius:14px; box-shadow:0 2px 8px rgba(34,197,94,0.06); padding:24px 18px 18px 18px; display:flex; flex-direction:column; align-items:center; gap:10px;">
            <div style="font-size:2.2rem; margin-bottom:12px; color:#22c55e;">ðŸ’³</div>
            <label style="display:flex; align-items:center; gap:8px; font-size:0.95rem; color:#374151;">
                <input type="checkbox" id="saveCloud" />
                Save order to cloud (requires Firebase)
            </label>
            <div id="pay">PAY</div>
            <div id="cloudMsg" style="font-size:0.95rem; color:#374151; text-align:center;"></div>
        </div>
        </div>
    </div>
</body>
