<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - PIDDZ</title>
    <!-- Import menu page styles -->
    <link rel="stylesheet" href="../styles/menu.css">
</head>
<body>
    <div style="max-width: 1200px; margin: 0 auto; padding: 40px 20px;">
        <header style="background: white; padding: 40px; text-align: center; border-radius: 20px; margin-bottom: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);">
            <div style="font-size: 2.8rem; font-weight: bold; color: #23272f;">PIDDZ</div>
            <div style="color: #666; margin-top: 8px; font-size: 1rem;">Fresh Pizza, Delivered Fast</div>
        </header>
        <!-- Main content area -->
        <main>
            <div class="category-filter">
                <div class="filter-title">Filter by Category</div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All Items</button>
                    <!-- Category-specific filter buttons -->
                    <button class="filter-btn" data-category="pizza">Pizzas</button>
                    <button class="filter-btn" data-category="sides">Sides</button>
                    <button class="filter-btn" data-category="drinks">Drinks</button>
                    <button class="filter-btn" data-category="desserts">Desserts</button>
                </div>
            </div>

            <div id="menu" class="menu-grid"></div>
        </main>
    </div>
    <!-- Fixed shopping cart button -->
    <button class="cart-badge" id="cartBadge">
        ðŸ›’
        <span class="cart-count">0</span>
    </button>
    <!-- Import menu JavaScript functionality -->
    <script src="../modules/menu.js"></script>
</body>
</html>
